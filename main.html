<!DOCTYPE html>
<html>
<head>
    <title>Tables in Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .black-cell {
            background-color: black;
            color: white;
        }

        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tables in Tables</h1>
    <!-- Main Table -->
    <table>
        <tbody>
            <tr>
                <!-- Nested Table 2 -->
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Column 1</td>
                                <td>Column 2</td>
                            </tr>
                            <tr>
                                <td>abc</td>
                                <td>def</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <!-- Nested Table 1 -->
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th>Nested Table 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>List item</li>
                                        <li>List item</li>
                                        <li>List item</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <!-- Nested Table 3 -->
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="#">Nested Table</a></td>
                                <td>Demo Continued</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <!-- Nested Table 4 -->
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th>Nested Table 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="black-cell">HTML</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
